<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In</title>
  <link rel="stylesheet" href="/src/css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
</head>
<body>

  <header class="navbar">
    <div class="logo">EasyConnect</div>
    <nav class="nav-links">
      <a href="/index.html">Home</a>
    </nav>
  </header>

  <section class="hero">
    <h1 class="hero-title">Welcome Back</h1>
    <p class="hero-subtitle">Log in to continue connecting at your events.</p>

    <div class="glass-card" data-aos="fade-up" data-aos-delay="150">
      <input type="email" class="form-input large" placeholder="Email Address" />
      <input type="password" class="form-input large" placeholder="Password" />
      <button class="glow-button" onclick="validateForm()">Log In</button>
      <p class="auth-redirect">New to EasyConnect?
        <a href="/signup.html">Create an account</a>
      </p>
    </div>
      
  </section>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script type="module" src="/src/js/login.js"></script>



</body>
</html>
